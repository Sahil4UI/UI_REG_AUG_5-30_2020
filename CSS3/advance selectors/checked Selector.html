<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value="hide"]:checked ~ img
        {
            display: none;
        }
    </style>
</head>
<body>
    <input type="radio" id="hide" value="hide" name="toggle">
    <label for="hide">HIDE</label>
    <input type="radio" id="show" value="show" name="toggle">
    <label for="show">SHOW</label>
    <hr>
    <img src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/tomandjerrymovie-jerry-puching-tom-700x300.jpg" alt="">
</body>
