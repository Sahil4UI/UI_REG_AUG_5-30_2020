<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM TAGS</h1>
    <form action="login.html">
        <table>
            <tr>
                <td>Name :</td>
                <td><input type="text" name="" id="" required placeholder="Enter your name :"></td>
            </tr>


            <tr>
                <td>Password :</td>
                <td><input type="password" name="" id="" disabled checked></td>
            </tr>



            <tr>
                <td>Email :</td>
                <td><input type="email" name="" id=""></td>
            </tr>



            <tr>
                <td>Age :</td>
                <td><input type="number" name="" id="" min="18" max="70"></td>
            </tr>



            <tr>
                <td><input type="submit" value="login"></td>
                <td><input type="reset" value="reset"></td>
            </tr>



            <tr>
                <td>DOB :</td>
                <td>
                    <input type="date" name="" id="">
                    <input type="time" name="" id="">
                    <input type="datetime-local" name="" id="">
                    <input type="date" name="" id="">
                    <input type="month" name="" id="">
                    <input type="week" name="" id="">
                </td>
            </tr>

            <tr>
                <td>Select Price Range : </td>
                <td>
                    <input type="range" name="" min="0" max="20000" value="0" id="" onchange="progress.value=value">
                    <!-- <output id="output">0</output> -->
                    <progress id="progress" max="20000" min="0" value="0"></progress>

                </td>
            </tr>

            <tr>
                <td>Color : </td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>

        

        </table>
    </form>
</body>
</html>
