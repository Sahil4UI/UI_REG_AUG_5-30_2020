<!DOCTYPE html>
<!-- Document type - html ->html5 declaration -->
<html lang="en">
<!-- html - starting tag of the web page language = english -->

<head>
    <!-- head - container tag -to link stylesheet(css),Javacript, other external library -->
    <meta charset="UTF-8">
    <!-- meta - data(Information) about data(web page) -->
    <!-- charset-characterSet -UTF-8->(8 bit unicode text format) - it provides multilingual support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport-device, initial scale->zoom->100%-->
    <title>Document</title>
</head>

<body>

</body>

</html>
